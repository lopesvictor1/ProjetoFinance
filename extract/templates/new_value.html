{% extends 'bases/base.html' %}
{% load static %}
{% block 'head' %}

    <link href="{% static 'profile/css/home.css' %}" rel="stylesheet">
    <link href="{% static 'profile/css/manage.css' %}" rel="stylesheet">

{% endblock %}

{% block 'body' %}

    <div class="container">
        <br>
        {% if messages %}
            {% for message in messages %}
                <div class="alert {{ message.tags }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
        <br>
        <span class="fonte-destaque">Adicionar entradas/sa√≠das</span>
        <div class="row">

            <div class="col-md-7">
                <form action="{% url 'new_value' %}" method="POST">{% csrf_token %}
                    <div class="row">
                        <div class="col-md">
                            <label>Value</label>
                            <input type="number" step="0.01" name="value" class="form-control" placeholder="">
                        </div>

                        <div class="col-md">
                            <label>Category</label>
                            <select name="category" class="form-select">
                                {% for category in categories %}
                                <option value="{{category.id}}">{{category.name}}</option>
                                {% endfor %}
                               
                            </select>
                        </div>
                    </div>
                    <br>
                    <label>Description</label>
                    <textarea name="description" class="form-control"></textarea>
                    <br>
                    <div class="row">
                        <div class="col-md">
                            <label>Date</label>  
                            <input name="date" type="date" class="form-control">
                        </div>

                        <div class="col-md">
                            <label>Account</label>
                            <select name="account" class="form-select">
                                {% for account in accounts %}
                                <option value="{{account.id}}">{{account.name}}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <br>
                    <input type="radio" name="type" value="I"> <label class="positivo">Input</label>
                    <input type="radio" name="type" value="O"> <label class="negativo">Output</label>
                    <br>
                    <br>
                    <input type="submit" style="width:40%;" class="botao-principal">

                </form>
            </div>

            <div class="col-md-8">
            </div>

        </div>

    </div>

{% endblock %}
